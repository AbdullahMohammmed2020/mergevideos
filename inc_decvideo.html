<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase And Decrease Video Speed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="/">Video Editor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Merge Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/convert">Convert Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/remove">Remove Audio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/compress">Compress Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/videoshow">Video Show</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/watermark">Add WaterMark</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/change_res">Change Video Resolution</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mergeaudios">Merge Audios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/inc_dec">Change Video Speed</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center">Increase Or Decrease Video Speed</h1>
        <form action="/inc_dec" method="post" enctype="multipart/form-data">
            <label for="video" class="mt-3">Upload Video</label>
            <input type="file" name="video" id="video" required class="form-control">
            <label for="pts" class="mt-3">Write The Video Pts(0.1 --> ~)</label>
            <input type="text" name="pts" id="pts" required class="form-control">
            <br>
            <input type="submit" value="Change Video Speed" class="btn btn-danger btn-block">
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
