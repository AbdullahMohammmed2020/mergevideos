<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video Show</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
      <a class="navbar-brand" href="/">Video Editor</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Merge Videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/convert">Convert Video</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/remove">Remove Audio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/compress">Compress Video</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/videoshow">Video Show Creator</a>
          </li>
        </ul>
      </div>
    </nav>
	<h1 class="text-center m-5">Video Show Creator</h1>
	<div class="container">
		<form action="/videoshow" method="post" enctype="multipart/form-data">
			<label for="images" class="mt-4">Upload Images</label>
			<input type="file" name="images" id="images" class="form-control" multiple required>
			<label for="audio" class="mt-4">Upload Audio</label>
			<input type="file" name="audio" id="audio" class="form-control" required>
			<label for="text" class="mt-4">Write The Seconds You Want For Each Image</label>
			<input type="text" name="text" id="text" class="form-control">
			<button class="btn btn-danger btn-block mt-4" type="submit">Create Video Show</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
