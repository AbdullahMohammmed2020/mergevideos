<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoShow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="/">Video Editor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Merge Videos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/convert">Convert Video</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/remove">Remove Audio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/compress">Compress Video</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/videoshow">Video Show</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/watermark">Add WaterMark</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/change_res">Change Video Resolution</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mergeaudios">Merge Audios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/inc_dec">Change Video Speed</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center">Video Show</h1>
    <form action="/videoshow" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="to">Choose Design:</label>
        <select class="form-control" name="to">
          <option>Tiktok Story</option>
          <option>Tiktok Video</option>
          <option>Instagram Story</option>
          <option>Instagram Animated Social</option>
          <option>Instagram Video</option>
          <option>Facebook Video</option>
        </select>
      </div>

      <label for="images">Upload Images</label>
      <input type="file" name="images" id="images" class="form-control" required multiple />
      <label for="audio" class="mt-3">Upload Audio</label>
      <input type="file" name="audio" id="audio" class="form-control" required />
      <label for="num" class="mt-4">Write The Seconds Per Image</label>
      <input type="text" name="num" id="num" class="form-control" />
      <label for="text1" class="mt-4">Write Top Text</label>
      <input type="text" name="text1" id="text1" required>
      <label for="text2" class="mt-4">Write Bottom Text</label>
      <input type="text" name="text2" id="text2">
      <input type="submit" value="Make VideoShow" class="btn btn-danger btn-block mt-3" />
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
